apiVersion: apps/v1
kind: Deployment
metadata:
  name: quota-burst
  namespace: quota-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quota-burst
  template:
    metadata:
      labels:
        app: quota-burst
    spec:
      containers:
      - name: stress
        image: nginx
        # args: ["--cpu", "1"]
        resources:
          requests:
            cpu: "700m"
            memory: "1Gi"
          limits:
            cpu: "700m"
            memory: "1Gi"