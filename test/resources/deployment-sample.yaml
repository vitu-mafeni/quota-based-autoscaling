apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-ng
  namespace: quota-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stress-ng
  template:
    metadata:
      labels:
        app: stress-ng
    spec:
      nodeName: ip-192-168-0-235
      containers:
      - name: stress
        image: polinux/stress
        args: ["--cpu", "4"]
        resources:
          requests:
            cpu: "10000m"      # 10 cores request
            memory: "32Gi"     # 32Gi request
          limits:
            cpu: "10000m"      # same as request
            memory: "32Gi"
# controller logic is based on ResourceQuota violation, NOT top usage.