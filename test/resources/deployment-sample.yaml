apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-ng
  namespace: quota-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stress-ng
  template:
    metadata:
      labels:
        app: stress-ng
    spec:
      nodeName: ip-192-168-0-235
      containers:
      - name: stress
        image: polinux/stress
        args: ["--cpu", "4"]
        resources:
          limits:
            cpu: "1000m"
            memory: "512Mi"
          requests:
            cpu: "1000m"
            memory: "512Mi"
