apiVersion: v1
kind: Namespace
metadata:
  name: quota-test
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: sample-appliedquota
  namespace: quota-test
spec:
  hard:
    requests.cpu: "2"       # Limit very low
    limits.cpu: "4"
    requests.memory: "4Gi"
    limits.memory: "6Gi"
    pods: "20"